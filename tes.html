<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles sama seperti sebelumnya */
    </style>
</head>
<body>

    <div id="header">
        <img src="logo-kemdikbud.png" alt="Kemdikbud Logo" id="logo">
        <h2>Presensi SMAN 4 Kisaran</h2>
    </div>

    <div id="form-container">
        <form action="submit-presensi.php" method="post">
            <label for="kodeHariIni">Kode Hari Ini:</label>
            <input type="text" id="kodeHariIni" name="kodeHariIni" readonly>

            <br>

            <label for="kodeSiswa">Kode Siswa:</label>
            <input type="text" id="kodeSiswa" name="kodeSiswa" required>

            <br>

            <input type="submit" value="Kirim">
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Ambil parameter 'kodeHariIni' dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const kodeHariIniFromURL = urlParams.get('kodeHariIni');

            // Isi nilai input 'kodeHariIni' dengan nilai dari URL
            if (kodeHariIniFromURL) {
                document.getElementById('kodeHariIni').value = kodeHariIniFromURL;
            }
        });
    </script>

</body>
</html>
