<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }

        #logo {
            width: 100px;
            height: auto;
        }

        #form-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
   </style>
</head>
<body>

    <div id="header">
        <img src="/images/logokemdikbud.png" alt="Kemdikbud Logo" id="logo">
        <h2>Presensi SMAN 4 Kisaran</h2>
    </div>

    <div id="form-container">
        <form action="https://script.google.com/macros/s/AKfycbxKqe2FWSR7ZNci0_ZlAQVyuA1n58YPG8CEi_tdsUGHRgZOwOGhaBHGZ9vo3x-QIt0/exec" method="post">
            <label for="kodeHariIni">Kode Hari Ini:</label>
            <input type="text" id="kodeHariIni" name="kodeHariIni" readonly>

            <br>

            <label for="kodeSiswa">Kode Siswa:</label>
            <input type="text" id="kodeSiswa" name="kodeSiswa" required>

            <br>

            <input type="submit" value="Kirim">
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Ambil parameter 'kodeHariIni' dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const kodeHariIniFromURL = urlParams.get('kodeHariIni');

            // Isi nilai input 'kodeHariIni' dengan nilai dari URL
            if (kodeHariIniFromURL) {
                document.getElementById('kodeHariIni').value = kodeHariIniFromURL;
            }
        });
    </script>

</body>
</html>
